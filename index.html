<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- 1. LINK NORMALIZE.CSS FIRST -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header__title"><a href="/index.html">My Calculator</a></div>
      <div class="header__links">
        <a href="#" target="_blank" rel="noopener noreferrer">Tutorial</a
        ><a href="#" target="_blank" rel="noopener noreferrer"> About</a>
      </div>
    </header>
    <main>
      <div class="main__label">
        <div class="main__label__title">Expression</div>
        <div class="main__label__title">Result</div>
      </div>

      <div class="main__container">
        <div class="main__container__field">
          <textarea
            name="foo"
            id="foo"
            required
            placeholder="(+ 2 2)"
          ></textarea>
          <div>=</div>
          <input type="text" name="goo" id="goo" readonly placeholder="4" />
        </div>
      </div>
    </main>
  </body>
</html>
